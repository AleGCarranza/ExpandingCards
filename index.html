<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
   <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <h1>Hola mundo</h1>
    <div class="container">
      <div class="card">
        <img src="./assest/Images/determinacion.jpeg" alt="Determinación, oro en la categoría Blanco y Negro Foto: Vince Burton (Reino Unido) – WNPA.">
        <figcaption>Determinación, oro en la categoría Blanco y Negro Foto: Vince Burton (Reino Unido) – WNPA.</figcaption>
      </div>
      <div class="card">
        <img src="./assest/Images/cueva de hielo.jpeg" alt="Cueva de hielo, premio de oro en Gente y Naturaleza. Foto: Sabrina Inderbitzi, (Suiza)- WNPA">
        <figcaption>Cueva de hielo, premio de oro en Gente y Naturaleza. Foto: Sabrina Inderbitzi, (Suiza)- WNPA</figcaption>
      </div>
      <div class="card">
        <img src="./assest/Images/espera.jpeg" alt="A orangutan in Borneo">
        <figcaption>A orangutan in Borneo Foto: Thomas Vijayan</figcaption>
      </div>
      <div class="card">
        <img src="./assest/Images/oceano-austral.jpg" alt="oceano austral">
        <figcaption>Oceáno Austral Foto: National Geographic</figcaption>
      </div>
      <div class="card">
        <img src="./assest/Images/Retumbar en la jungla.jpeg" alt="Retumbar en la jungla, premio plata en la categoría Comportamiento de mamíferos. Foto: William Fortescue (Reino Unido) – WNPA.">
        <figcaption>Retumbar en la jungla, premio plata en la categoría Comportamiento de mamíferos. Foto: William Fortescue (Reino Unido) – WNPA.</figcaption>
      </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
