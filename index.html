<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
   <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <h1>Photo Awards</h1>
    <div class="container">
      <figure class="card active">
        <img src="./assest/Images/determinacion.jpeg" alt="Determinación, oro en la categoría Blanco y Negro Foto: Vince Burton (Reino Unido) – WNPA.">
        <figcaption>Determination.</figcaption>
      </figure>
      <figure class="card active">
        <img src="./assest/Images/cueva.jpeg" alt="Cueva de hielo, premio de oro en Gente y Naturaleza. Foto: Sabrina Inderbitzi, (Suiza)- WNPA">
        <figcaption>Cave of Ice</figcaption>
      </figure>
      <figure class="card active">
        <img src="./assest/Images/espera.jpeg" alt="A orangutan in Borneo">
        <figcaption>Waiting</figcaption>
      
      </figure>
      <figure class="card active">
        <img src="./assest/Images/oceano-austral.jpg" alt="oceano austral">
        <figcaption>Austral Ocean </figcaption>
      </figure>
      <figure class="card active">
        <img src="./assest/Images/retumbar.jpeg" alt="Retumbar en la jungla, premio plata en la categoría Comportamiento de mamíferos. Foto: William Fortescue (Reino Unido) – WNPA.">
        <figcaption>Rumble in the jungle</figcaption>
      
      </figure>
        
      
       
      
        
        
      
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
